<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="image/calculator-img.png" type="image/x-icon">
    <link rel="stylesheet" href="modern-resuable-code.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader"></div>
    <div class="calculator">
        <div class="input">
            <input type="text" name="" id="inputField" placeholder="0" autocomplete="off" >
        </div>
        <div class="button">

            <div class="buttons">
                <button type="button" class="calBtn">AC</button>
                <button type="button" class="calBtn">DELL</button>
                <button type="button" class="calBtn">%</button>
                <button type="button" class="calBtn">/</button>
            </div class="buttons">
            <div class="buttons">
                <button type="button" class="calBtn">7</button>
                <button type="button" class="calBtn">8</button>
                <button type="button" class="calBtn">9</button>
                <button type="button" class="calBtn">*</button>
            </div class="buttons">
            <div class="buttons">
                <button type="button" class="calBtn">4</button>
                <button type="button" class="calBtn">5</button>
                <button type="button" class="calBtn">6</button>
                <button type="button" class="calBtn">-</button>
            </div class="buttons">
            <div class="buttons">
                <button type="button" class="calBtn">1</button>
                <button type="button" class="calBtn">2</button>
                <button type="button" class="calBtn">3</button>
                <button type="button" class="calBtn">+</button>
            </div class="buttons">
            <div class="buttons">
                <button type="button" class="calBtn">00</button>
                <button type="button" class="calBtn">0</button>
                <button type="button" class="calBtn">.</button>
                <button type="button" class="calBtn">=</button>
            </div class="buttons">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="resuable.js"></script>
</body>

</html>
