<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="modern-resuable-code.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader"></div>
    <div class="heading">
        <h1>Generate a CSS Color Gradient</h1>
    </div>
    <div class="container">
        <div class="button">
            <button type="button" class="btn1"></button>
            <button type="button" class="btn2"></button>
            <button type="button" class="btn3"></button>
        </div>
        <div class="buttonCopy">
            <button type="button" id="copyBtn" title="Copy Gradient Code">Copy Gradient</button>
            <select name="Color Combinations" class="colorCombination">
                <option value="Three Colors">Three Colors</option>
                <option value="Two Colors">Two Colors</option>
                <option value="One Color">One Color</option>
            </select>
        </div>
        <div class="box">
            <p id="copyText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
