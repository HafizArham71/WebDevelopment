<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Fontawesome Cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="modern-resuable-code.css">
        <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="loader"></div>
    <div class="container">
        <div class="searchInputBox flex">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="inputField" placeholder="Search City here...">
        </div>
        <div class="countryContent flex">
            <h1 class="countryAndCity"></h1>
            <p class="dayDateTime"></p>
            <h3 class="weatherForcast"></h3>
            <p class="weatherIcon"></p>
            <p class="temp"></p>
            <p class="minMaxTemp"></p>
        </div>
        <div class="weatherProperties grid grid-two-cols">
            <div class="box flex">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="info">
                    <h4>Feels Like</h4>
                    <p class="feelsLike"></p>
                </div>
            </div>
            <div class="box flex">
                <i class="fa-solid fa-droplet"></i>
                <div class="info">
                    <h4>Humidity</h4>
                    <p class="droplet"></p>
                </div>
            </div>
            <div class="box flex">
                <i class="fa-solid fa-wind"></i>
                <div class="info">
                    <h4>Wind Speed</h4>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="box flex">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="info">
                    <h4>Pressure</h4>
                    <p class="pressure"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="resuable.js"></script>
    <script src="script.js"></script>
</body>

</html>
