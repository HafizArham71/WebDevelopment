<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Author: A.N. Author,
    Illustrator: P. Picture, Category: Books, Price: $17.99,
    Length: 784 pages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-resuable-code.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Sign In</title>

</head>

<body>
    <div id="loader"></div>

    <form class="signInBox">
        <div class="head">
            <h1>Sign Up</h1>
            <div class="underLine"></div>
        </div>
        <div class="input">
            <div class="input_group" id="name">
                <input type="text" autocomplete="off" autofocus required aria-label="name" class="my-input">
                <label for="name">Name</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="input_group">
                <input type="email" name="" autocomplete="off" required aria-label="email" class="my-input">
                <label for="name">Email Id</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input_group">
                <input type="password" name="" autocomplete="off" id="Password" required aria-label="password"
                    class="my-input">
                <label for="name">Password</label>
                <ion-icon name="eye-off-outline" id="eyeOff"></ion-icon>
                <ion-icon name="eye-outline" id="eyeOn" style="display: none;"></ion-icon>
            </div>
        </div>
        <div class="signUpSignInBox">
            <button type="button" class="signUpSignInBtn">Sign In</button>
            <button type="submit">Next <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
    </form>
    <script src="resuable.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
